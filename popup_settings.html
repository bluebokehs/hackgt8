<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="popup.css">

  <link href="/public/css/all.css" rel="stylesheet"/>
  <title>Supple</title>
  <style>
    body {
      height: 600px;
      width: 360px;

    .container-company-sides img {
      border-radius: 100px;

    }

      border-radius: 100px;
      width: 25px;

<body>
  <div class="container-top">
    <div class="icon">
      <img src="images/icon.png">
    </div>
    <p class="banner-top">Settings</p>
    <div class="top-symbols">
      <i class="fas fa-times-circle"></i>
    </div>
  </div>
  <div class="container-company">
    <div class="container-company-sides">

      <h3>Chris Klaus</h3>

      <div class="option">
        <h3>First Name</h3>
        <p>Chris</p>
      </div>
      <div class="option">
        <h3>Last Name</h3>

      </div>
      <div class="option">

        <i class="fas fa-angle-right"></i>
      </div>
    </div>

      <div class="option">
        <h3>Terms & Conditions</h3>
        <i class="fas fa-angle-right"></i>
      </div>
      <div class="option-last">
        <h3>Rate Supple</h3>
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </div>


  <div class="balance">
    <h3>Supple Balance:</h3>
    <a href="popup_balance.html" style="text-decoration: none;"><h3 class="balance-keys">2 Keys</h3></a>
  </div>


  <!--General and global footer-->
  <div class="footer">
    <div class="footer-container">
      <a href="popup.html" class="footer-icons"><i class="fas fa-house-user"></i></a>
    <a href="popup_balance.html" class="footer-icons"><i class="fas fa-box-open"></i></a>
    <a href="popup_settings.html" class="footer-icons"><i class="fas fa-tools"></i></a>
