<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,400italic,700' 
  rel='stylesheet' type='text/css'>
    <link href="/public/css/all.css" rel="stylesheet" />
    <!--load all styles -->
    <title>Supple</title>
    <style>
      body {
        height: 600px;
        width: 360px;
      }
    </style>
  </head>
  <body>
    <!--Top of Home Page-->
    <div class="container-top">
      <div class="top-symbols">
        <i class="fas fa-circle"></i>
      </div>
      <p class="banner-top">Daily Bonus Active</p>
      <div class="top-symbols">
        <i class="fas fa-times-circle"></i>
      </div>
    </div>
    <div class="container-company">
      <div class="container-company-sides">
        <span class="container-company-circle"
          ><div class="container-company-icon-1">
            <i class="fab fa-amazon"></i></div
        ></span>
      </div>
      <div class="container-company-mid">
        <a href="https://www.amazon.com/" target="_blank" style="text-decoration: none;"><h5 class="container-company-bold">Amazon</h5></a>
        <h5>3 Boxes <mark class="light">: 2 Keys</mark></h5>
      </div>
      
      <div class="container-company-sides">
        <a class="container-company-circle cright" href="popup_balance.html">
        <span ><div class="container-company-icon-2">
          <i class="fas fa-box-open"></i></div
      ></span>
        </a>
      </div>
      
    </div>

    <!--
    <div class="button-menu" style="float: left">
      <a href="popup_daily.html">Daily Rewards</a>
      <a href="popup_balance.html" style="float: right">Items</a>
    </div>
    -->

    <!--Stores-->
    <div class="container-body">
      <div class="company-banner">
        <div id="myDIV">
          <p>Receive a chance to earn a box and key when you make any purchase from Amazon!</p>
        </div>
        <div class="container-body-symbols">
          <i class="fas fa-times"></i>
          <script>
            function myFunction() {
              var x = document.getElementById("myDIV");
              if (x.style.display === "none") {
                x.style.display = "block";
              } else {
                x.style.display = "none";
              }
            }
          </script>
        </div>
      </div>
      <div class="circular">
        <div class="inner"></div>
        <div class="number" id="time">100%</div>
        <script src="popup_scripts.js"></script>
        <div class="circle">
           <div class="bar left">
              <div class="progress"></div>
           </div>
           <div class="bar right">
              <div class="progress"></div>
           </div>
         </div>
      </div>
      <h3>Earn exclusive rewards from Supple.</h3>
    </div>

    <!--General and global footer-->
    <div class="balance">
      <h3>Supple Balance:</h3>
      <a href="popup_balance.html" style="text-decoration: none;"><h3 class="balance-keys">2 Keys</h3></a>
    </div>

    <div class="footer">
      <div class="footer-container">
        <a href="popup.html" class="footer-icons"><i class="fas fa-house-user"></i></a>
        <a href="popup_balance.html" class="footer-icons"><i class="fas fa-box-open"></i></a>
        <a href="popup_settings.html" class="footer-icons"><i class="fas fa-tools"></i></a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
